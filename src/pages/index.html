<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shopping list</title>
    <meta name="description" content="Your project description" />
    <!-- Title -->
    <meta property="og:title" content="" />
    <!-- OPTIONAL description. 2-4 sentences. -->
    <meta property="og:description" content="" />
    <!-- full url with http(s) ie. https://maciejkorsan.github.io/my-repo/ -->
    <meta property="og:url" content="" />
    <!-- full url to the image with http(s) ie. https://maciejkorsan.github.io/my-repo/assets/img/fb.png. Facebook suggests at least 1200 x 630. -->
    <meta
      property="og:image"
      content="https://maciejkorsan.com/wtf-gulp-starter/assets/img/cover.png"
    />

    <!-- uncomment the line below to enable PWA  -->
    <!-- <link rel="manifest" href="manifest.json" /> -->

    <meta name="apple-mobile-web-app-capable" content="yes" />
  </head>

  <body>
    <header class="header">
      <h1 class="header__h1">✔ <span>lista zakupowa</span> ✔</h1>
    </header>

    <main class="main">
      <section class="shopping-list">
        <h2 class="shopping-list__header">kosmetyki</h2>
        <form
          action=""
          class="shopping-list__form shopping-list__form1--js"
          autocomplete="off"
        >
          <input
            class="shopping-list__input"
            type="text"
            name="item"
            id="item"
            required
          />
          <button class="shopping-list__button" type="submit">+ dodaj</button>
        </form>

        <ul class="shopping-list__list shopping-list__list1--js"></ul>
      </section>

      <section class="shopping-list">
        <h2 class="shopping-list__header">lekarstwa</h2>
        <form action="" class="shopping-list__form shopping-list__form2--js">
          <input
            class="shopping-list__input"
            type="text"
            name="item"
            id="item"
            required
          />
          <button class="shopping-list__button" type="submit">+ dodaj</button>
        </form>

        <ul class="shopping-list__list shopping-list__list2--js"></ul>
      </section>

      <section class="shopping-list">
        <h2 class="shopping-list__header">art. higieniczne</h2>
        <form action="" class="shopping-list__form shopping-list__form3--js">
          <input
            class="shopping-list__input"
            type="text"
            name="item"
            id="item"
            required
          />
          <button class="shopping-list__button" type="submit">+ dodaj</button>
        </form>

        <ul class="shopping-list__list shopping-list__list3--js"></ul>
      </section>
    </main>

    <footer class="footer">Created by Grymulka 2020</footer>
  </body>
</html>
